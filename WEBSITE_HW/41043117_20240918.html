    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body {
           
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
        }

        #GameBlock {
            position: absolute;
            top:0;
        
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        
            width: 70vw;
            height: 100vh;
            background-color: rgba(30, 100, 255, 0.5);
        }

        #playbar button {
            width: 5vw;
            height: 5vw;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 28pt;

            transition: all 0.1s;
            box-shadow: 0 0 5px 2.5px rgba(80, 80, 100, 0.75);

            user-select: none;


            &:hover {

            }
        }

        #playbar {
            display: flex;

        }

        #scoreBlock {
            display: flex;
            flex-direction: column;

        }

        .scoreRow {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;

            height: 45%;

            box-sizing: border-box;
            box-shadow: 0 0 5px 2.5px rgba(80, 80, 100, 0.75);
            border-radius: 25px;
        }

        .playerHeader {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

            width: 25%;
            height: 100%;
            ;
            font-size: 4rem;
            background-color: rgba(0, 30, 45, 0.5);
            border-radius: 25px 0px 0px 25px;
        }


        .scoreBar {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            background-color: rgb(0, 30, 45);
            width: 75%;
            height: 100%;
            border-radius: 0px 25px 25px 0px;

            padding: 0 50px;

            box-sizing: border-box;
        }

        .score {
            width: 5vw;
            height: 5vw;
            background-color: rgba(0, 0, 0, 0.8);

            box-shadow: 0 0 7.5px inset rgb(155, 200, 255);
            border: none;
            border-radius: 50%;

            transition: all 0.25s;
        }


        .custom-button {
            text-align: center;

<body>
    <div id="GameBlock">
        <div id="playbar">
            <button id="paper" onclick="play('paper')">üñêÔ∏è</button>
            <button id="scissor" onclick="play('scissor')">‚úåÔ∏è</button>
            <button id="rock" onclick="play('rock')">üëä</button>
        </div>

        <div id="scoreBlock">
            <div class="scoreRow">
                <div class="playerHeader">üßë</div>
                <div class="scoreBar" id="PlayerScore">
                    <div class="score"></div>
                    <div class="score"></div>
                    <div class="score"></div>
                </div>
            </div>
            <div class="scoreRow">
                <div class="playerHeader">ü§ñ</div>
                <div class="scoreBar" id="BotScore">
                    <div class="score"></div>
                    <div class="score"></div>
                    <div class="score"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Èü≥ÊïàÊñá‰ª∂ -->
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>
    <audio id="tieSound" src="tie.mp3"></audio>
</body>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let playerScore = 0;
    let BotScore = 0;

    function play(op) {
        const cp = Math.floor(Math.random() * 3);
        const oplist = ["paper", "scissor", "rock"];
        let result = "";

        if (oplist[cp] == op) {
            result = "tie";
            document.getElementById("tieSound").play();
            Swal.fire({
                title: 'Result',
                text: `Bot choose ${oplist[cp]}, you choose ${op}. It's a tie!`,
                icon: 'info',
                confirmButtonText: 'OK',
                position: 'top',
                customClass: {
                    confirmButton: 'custom-button'
                }
            });
        } else if (
            (oplist[cp] == "paper" && op == "rock") ||
            (oplist[cp] == "scissor" && op == "paper") ||
            (oplist[cp] == "rock" && op == "scissor")
        ) {
            BotScore++;
            result = 'lose';
            document.getElementById("loseSound").play();
            Swal.fire({
                title: 'Result',
                text: `Bot choose ${oplist[cp]}, you choose ${op}. You lose!`,
                icon: 'error',
                confirmButtonText: 'Try Again',
                position: 'top',
                customClass: {
                    confirmButton: 'custom-button'
                }
            });
        } else {
            playerScore++;
            result = 'win';
            document.getElementById("winSound").play();
            Swal.fire({
                title: 'Result',
                text: `Bot choose ${oplist[cp]}, you choose ${op}. You win!`,
                icon: 'success',
                confirmButtonText: 'Yay!',
                position: 'top',
                customClass: {
                    confirmButton: 'custom-button'
                }
            });
        }

        updateScore();
        checkGameOver();
    }

    function updateScore() {
        Array.from(document.getElementById("PlayerScore").children).forEach((point, id) => {
            if (id < playerScore) point.style.backgroundColor = "rgba(255, 255, 75,0.8)";
            else point.style.backgroundColor = "rgba(0, 0, 0,0.8)";
        });
        Array.from(document.getElementById("BotScore").children).forEach((point, id) => {
            if (id < BotScore) point.style.backgroundColor = "rgba(255, 255, 75,0.8)";
            else point.style.backgroundColor = "rgba(0, 0, 0,0.8)";
        });
    }

    function checkGameOver() {
        if (playerScore === 3 || BotScore === 3) {
            const winner = playerScore === 3 ? 'Player' : 'Bot';
            Swal.fire({
                title: 'Game Over!',
                text: `${winner} wins the game!`,
                icon: 'info',
                confirmButtonText: 'Play Again',
                position: 'top',
                customClass: {
                    confirmButton: 'custom-button'
                }
            }).then(() => {
                resetGame();
            });
        }
    }

    function resetGame() {
        playerScore = 0;
        BotScore = 0;
        updateScore();
    }
</script>
