                <pre class="Code">
//由小排到大
void Bubble_Sort(vector&ltint&gt &arr,int len){
    for(int a=0;a&ltlen-1;a++){
        for(int b=0;b&ltlen-a-1;b++){
            if(arr[b]&gtarr[b+1])swap(arr[b],arr[b+1]);
        }
    }
}</pre>
