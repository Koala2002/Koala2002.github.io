時間複雜度：O(n<sup>2</sup>)
空間複雜度：O(1)</pre>

<div class="codeBlock">
    <pre class="IndexBlock"></pre>
    <pre class="Code">
//由小排到大
void Insertion_Sort(vector&ltint&gt &arr,int len){
    for(int a=1;a&ltlen;a++){
        int temp=arr[a];
        int j=a;
        while(j&gt0&&arr[j-1]&gttemp){
            arr[j]=arr[j-1];
            j--;
        }
        arr[j]=temp;
    }
}</pre>
